<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rover Calendar</title>
    <!-- Bulma Version 1-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@1.0.0/css/bulma.min.css" />
    <!-- custon css -->
    <link rel="stylesheet" href="style.css">
    <!-- FullCalendar cdn -->
    <script src="/lib/fullcalendar-6.1.11/dist/index.global.js"></script>
    <!-- ical.js  -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/ical.js/0.0.3/ical.min.js"></script>
</head>

<body>
  <!-- START NAV -->
  <nav class="navbar">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="../">
            <h1 class="title">ローバーカレンダー</h1>

        </a>
        <span class="navbar-burger burger" data-target="navbarMenu">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </div>
      <div id="navbarMenu" class="navbar-menu">
        <div class="navbar-end">
          <div class=" navbar-item">
            <div class="control has-icons-left">
              <input class="input is-rounded" type="email" placeholder="Search">
              <span class="icon is-left">
                <i class="fa fa-search"></i>
              </span>
            </div>
          </div>
          <a class="navbar-item is-active is-size-5 has-text-weight-semibold">
            ホーム
          </a>
          <a class="navbar-item is-size-5 has-text-weight-semibold">
            コンタクト
          </a>
          <a class="navbar-item is-size-5 has-text-weight-semibold">
            Contact
          </a>
        </div>
      </div>
    </div>
  </nav>
  <!-- END NAV -->

  <!-- Main view -->
  <section class="section">
    <div class="container">
        <div class="columns">
            <!-- Today view  -->
            <div class="column is-one-third">
                <div class="box">
                    <div class="has-text-centered">
                        <h1 class="title" id="currentDate">current date</h1>
                        <p class="subtitle" id="currentDay">current day</p>
                    </div>
                    <hr>
                    <div class="block">
                      <p id="closestEvent">直近のイベント</p>
                      <strong id="closestEventTitle">イベントタイトル</strong>
                      <p id="closestEventDate">イベント日時</p>
                      <p id="closestEventLocation">イベント場所</p>
                      <p id="closestEventDescription">イベント詳細</p>
                    </div>
                    <div id="weeklyCalendar">
                        <ul id="eventList"></ul>
                    </div>
                    <hr>
                    <div class="block">
                        <a href="#" class="button is-info is-fullwidth">予定を追加</a>
                    </div>
                </div>
            </div>
            <!-- Calendar view -->
            <div class="column">
                <div class="box">
                    <div id="mainCalendar"></div>
                </div>
            </div>
        </div>
    </div>
  </section>
  <!-- event details | modal window -->
  <div id="eventDetails">
    <div class="modal-card">
      <header class="modal-card-head">
        <strong class="modal-card-title" id="eventTitle">イベント詳細</strong>
        <button class="delete close-event-details" aria-label="close"></button>
        <hr>
      </header>
      <section class="modal-card-body">
        <div class="columns">
          <div class="column is-2 has-text-centered">
            <div class="icon">
              <img src="assets/clock.svg">
            </div>
          </div>
          <div class="column">
            <span id="eventStartDate"></span>
            <span> - </span>
            <span id="eventEndDate"></span>
          </div>
        </div>
        <div class="columns">
          <div class="column is-2 has-text-centered">
            <div class="icon">
              <img src="assets/location.svg">
            </div>
          </div>
          <div class="column">
            <span id="eventLocation"></span>
          </div>
        </div>
        <div class="columns">
          <div class="column is-2 has-text-centered">
            <div class="icon">
              <img src="assets/line-attach-file.svg">
            </div>
          </div>
          <div class="column">
            <span id="eventDescription"></span>
          </div>
      </section>
      <hr>
      <footer class="modal-card-foot">
        <div class="buttons">
          <button class="button is-info">
            <p>カレンダーに追加</p>
            <div class="icon">
              <img src="assets/download.svg">
            </div>
          </button>
          <button class="button close-event-details" aria-label="close">閉じる</button>
        </div>
      </footer>
    </div>
  </div>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Rover Calendar</strong> by <a href="masaya.narita.info">Masaya Narita</a>
      </p>
      <p>
        Bulma - Blog theme by <a href="https://gonzalojs.com">Gonzalo Gutierrez</a>. Based on the <a
          href="http://jigsaw-blog-staging.tighten.co/">jigsaw-blog</a>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>
      </p>
    </div>
  </footer>
  <script src="script.js"></script>

</body>

</html>
